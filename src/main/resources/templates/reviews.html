<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Станки СПБ</title>
    <meta name="keywords" content="станки, купить станки, купить станки в спб">
    <meta name="description" content="Продажа станков в Санкт-Петербурге по выгодным ценам">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reviews.css">
</head>
<body>
<div id="wrap">
    <div th:replace="header :: content"></div>


    <main>
        <h3 style="padding-left: 20px">Оставить отзыв:</h3>
        <form id="form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="rating">Оценка:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required><br>
            <label for="comment">Комментарий:</label>
            <input type="text" id="comment" name="comment" required><br>
            <button class="form-button" type="submit">Добавить</button>
        </form>

        <div id="results">
            <table style="margin: 1% 7%" id="table">
                <tr class="table-header">
                    <th>Имя</th>
                    <th>Оценка</th>
                    <th>Комментарий</th>
                </tr>
            </table>
        </div>
        <script src="/js/reviews.js"></script>
        <script src="/js/ActivePage.js"></script>
    </main>
</div>
<div th:replace="footer :: footerFragment" th:object="${footerModel}"></div>

<script src="/js/main.js"></script>
</body>
</html>
